name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [win-x64, linux-x64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish src/D2Compare.UI/D2Compare.csproj -r ${{ matrix.runtime }} --self-contained false -o publish/${{ matrix.runtime }}

      - name: Zip output
        run: cd publish/${{ matrix.runtime }} && zip -r ../../D2Compare-${{ matrix.runtime }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: D2Compare-${{ matrix.runtime }}
          path: D2Compare-${{ matrix.runtime }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*.zip
